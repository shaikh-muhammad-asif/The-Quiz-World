
<md-content class="login">
    <md-toolbar>
        <h2 style="margin: auto">
            <span>login</span>
        </h2>
        </md-toolbar>
    <div class="loginContent">
    <md-input-container >
        <input  type="email" ng-model="loginData.email" placeholder="Email (required)" ng-required="true">
    </md-input-container>
    <md-input-container >
        <input  type="password" ng-model="loginData.password"  placeholder="password" >
    </md-input-container>

            <md-button ng-click="sendData()" ng-disabled="!loginData.email || !loginData.password" style="width: 100%;margin-top: 42px;" flex="50" class="md-primary md-raised" >
                Login</md-button>
     <span style="margin-left:73px; ">Don't have an account ? <a ui-sref="signup">Sign Up</a></span>
    </div>

</md-content>
<a ui-sref="home">home</a>
<h1>{{loginData.email}}</h1>
<h1>{{loginData.password}}</h1>
