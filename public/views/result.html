<md-content>

    <md-toolbar>
        <div class="md-toolbar-tools" >
            <h2 style="margin-left: 40%">
                <span class="quiz">The Quaize World</span>
            </h2>
            <span flex=""></span>
            <md-button class="md-icon-button" aria-label="Favorite">
                <i class="fa fa-search fa-2x" style="color: greenyellow;"></i>
            </md-button>
            <md-button class="md-icon-button" aria-label="More">
                <i class="fa fa-ellipsis-v fa-2x"></i>
            </md-button>
        </div>

        <md-fab-speed-dial md-open="demo.isOpen"  ng-class="demo.selectedMode" md-direction="{{demo.selectedDirection}}">
            <md-fab-trigger>
                <md-button aria-label="menu" >
                    <i class="fa fa-align-justify fa-2x"></i>
                </md-button>
            </md-fab-trigger>
            <md-fab-actions>
                <a ui-sref="home"><md-button class="md-raised md-primary"><i class="fa  fa-home fa-lg" ></i> home</md-button></a>
                <a ui-sref="quizList"><md-button class="md-raised md-primary"><i class="fa "></i>start quaize</md-button></a>
                <a ui-sref="result"><md-button class="md-raised md-primary">show result</md-button></a>
                <a ><md-button class="md-raised md-primary">view reports</md-button></a>
                <a ><md-button class="md-raised md-primary" ><i class="fa   fa-cog fa-lg"></i>  setting</md-button></a>
                <a ><md-button class="md-raised md-primary">contect us</md-button></a>
            </md-fab-actions>
        </md-fab-speed-dial>
    </md-toolbar>
    <h1>{{result1}}</h1>

    <md-card>

        <md-card-content style="padding: 50px; height:500px; border-radius: 20px" >

            <div ng-if="59==result1 || 60 > result1" layout="column" layout-fill style="padding-bottom: 32px; margin-top: 100px; width: 70%; margin: auto; font-size: large">
                <md-whiteframe class="md-whiteframe-z2" style="padding: 50px; height:233px; margin-top: 100px;  background-color: #012647; border-radius: 15px;">
                    <div class="result">
                        <h1 style="font-size:300%;margin-left: 231px;margin-top: -5px;">Muhammad Asif</h1>
                        <span class="" style="font-size:200%;margin-left: 217px;">You have failed. </span>
                        <span style=" font-size: 7rem;font-weight: 400;, Helvetica, Arial, sans-serif;line-height: 8rem;">{{result1}}%</span>
                    </div>
                </md-whiteframe >
            </div>
            <div ng-if="60==result1 || 60 < result1" layout="column" layout-fill style="padding-bottom: 32px; margin-top: 100px; width: 70%; margin: auto; font-size: large">
                <md-whiteframe class="md-whiteframe-z2" style="padding: 50px; height:233px; margin-top: 100px;  background-color: #012647; border-radius: 15px;">
                    <div class="result">
                        <h1 style="font-size:300%;margin-left: 231px;margin-top: -5px;">Muhammad Asif</h1>
                        <span class="" style="font-size:200%;margin-left: 217px;">You have passed. </span>
                        <span style=" font-size: 7rem;font-weight: 400;, Helvetica, Arial, sans-serif;line-height: 8rem;">{{result1}}%</span>
                    </div>
                </md-whiteframe >
            </div>

        </md-card-content>

    </md-card>
