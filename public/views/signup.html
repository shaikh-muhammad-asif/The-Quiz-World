<md-content id="login">
    <md-toolbar>
        <h2 style="margin: auto">
            <span>Sign Up</span>
        </h2>
    </md-toolbar>
    <div class="loginContent">
        <md-input-container >
            <input ng-model="user.name" type="text"  placeholder="name" >
        </md-input-container>
        <md-input-container >
            <input ng-model="user.email" type="email"  placeholder="Email (required)" ng-required="true">
        </md-input-container>
        <md-input-container >
            <input ng-model="user.password" type="password"  placeholder="password" >
        </md-input-container>

        <md-button ng-disabled="!user.name || !user.email || !user.password" ng-click="send_data()" style="width: 100%;margin-top: inherit;" flex="50" class="md-primary md-raised">Sign Up</md-button>
        <span style="margin-left:73px; ">Don't have an account ? <a ui-sref="login">Login</a></span>
    </div>
</md-content>
